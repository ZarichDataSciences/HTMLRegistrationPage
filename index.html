<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Registers Page Assignment
    </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
    <div class="fieldWindow">
        <h1>Sign Up</h1>
        
        <hr>

        <div>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>
        </div>
    
        <div>
        <label for="userName"><b>User Name</b></label>
        <input type="text" placeholder="Enter Name" name="userName" id="userName" required>
        </div>

        <div>
        <label for="passwd"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="passwd" id="passwd" required>
        </div>

        <label for="passwd_confirm"><b>Repeat Password</b></label>
        <input type="password" placeholder="Confirm Password" name="passwd_confirm'" id="passwd_confirm" required>
        <hr>
    
        
        <button type="submit" class="registerbtn">Register</button>
        <br>
        <a href="https://www.facebook.com">
            <img src="./assets/facebook_logo.png"
            width=50" height="50">
         </a>
   
         <a href="http://www.gab.com">
           <img src="./assets/gab.webp"
           width=55" height="55">
         </a>
      </div>

      
</body>
</html>
